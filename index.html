
<!DOCTYPE html>
<html lang="pt-br" ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <title>Curso de gulp</title>
  </head>

  <body ng-controller="IndexController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Gulp</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>{{titulo}}</h1>
        <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <img src="dist/img/img2.jpg" class="img-responsive" alt="img2">
       </div>
       <div class="col-md-4">
        <img src="dist/img/img1.jpg" class="img-responsive" alt="img1">
       </div>
        <div class="col-md-4">
          <img src="dist/img/img3.jpg" class="img-responsive" alt="img3">
        </div>
      </div>

      <hr>

      <footer>
        <p class="text-center">&copy; 2018 Gustavo de Paula.</p>
      </footer>
    </div> <!-- /container -->
    <script src="dist/js/lib.js"></script>
    <script src="dist/js/app.min.js"></script>
